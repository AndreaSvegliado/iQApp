
<img src="/assets/img/single_user.png" class="mx-auto d-block">

<form #form='ngForm' class='mb-4' autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>UserName</label>        
        <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    <!--    <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">Campo obbligatorio</label> -->
    </div>
    <div class="form-group">
        <label>Password</label>        
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="form.invalid">Login In</button>
        </div>
    </div>
</form>
