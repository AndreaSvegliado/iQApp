<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
   <input type="hidden" name="PMId" [value]="service.formData.PMId">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <!--Attenzione! classe Font Awesome!-->
                    <!-- <i class="fas fa-user-circle" [class.green-icon]="CardOwnerName.valid" [class.red-icon]="CardOwnerName.invalid && CardOwnerName.touched"></i> -->

                    <mat-icon  [color] = "CardOwnerName.invalid && CardOwnerName.touched ? 'warn' : ''">perm_identity</mat-icon>                    
                </div>
            </div>
            <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName" 
                  class="form-control" placeholder="Card Owner Name" required>
        </div>    
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <!--<i class="fas fa-user-circle"></i>-->
                    <mat-icon  [color] = "CardNumber.invalid && CardNumber.touched ? 'warn' : ''">payment </mat-icon>
                </div>
            </div>
            <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" 
                  class="form-control" placeholder="Card Number (16 Digit)" required maxlength="16" minlength="16">
        </div>    
    </div>
    <div class="form-row">
        <div class="form-group col-md-7" >
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <!--<i class="fas fa-user-circle"></i>-->
                        <mat-icon  [color] = "ExpirationDate.invalid && ExpirationDate.touched ? 'warn' : ''">calendar_today</mat-icon>
                    </div>
                </div>
                <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate"
                      class="form-control" placeholder="MM/YY" required maxlength="5" minlength="5">
            </div>    
        </div>

        <div class="form-group col-md-5">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <!--<i class="fas fa-user-circle"></i>-->
                        <mat-icon  [color] = "CVV.invalid && CVV.touched ? 'warn' : ''">security</mat-icon>
                    </div>
                </div>
                <input type="password" name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV"
                      class="form-control" placeholder="CVV" required maxlength="3" minlength="3">
            </div>    
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid">
            <!--    <i class="fas fa-database"></i> -->
            Salva
        </button>
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block"  (click)="resetForm(form)"  [disabled]="form.invalid">
            <!--<mat-icon >add_circle_outline</mat-icon>-->
            <!--<i class="fas fa-database"></i>-->
            Nuovo
        </button>
    </div>
</form>
